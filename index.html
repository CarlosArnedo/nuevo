<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="caja">
    <h1>¿Eres nuevo?</h1>
    <p>Regístrate para guardar tu información y hacer tus pedidos de forma más fácil y rápida.</p>
    <form action="#" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Introduce tu email" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" required>

      <label for="password">Contraseña</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
       
      </div>

      <label for="confirm-password">Confirma tu contraseña</label>
      <div class="contraseña">
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>
       
      </div>

      <div class="caja2">
        <label>
          <input type="checkbox" name="privacy" required>
          He leído y acepto <a href="#">Política de privacidad</a>
        </label>
      </div>

      <div class="caja2">
        <label>
          <input type="checkbox" name="offers">
          Sí, acepto recibir comunicaciones comerciales y ofertas personalizadas según mi perfil.
        </label>
      </div>

      <button type="submit">Crea tu cuenta</button>
    </form>
  </div>
</body>
</html>
